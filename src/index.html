<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; media-src blob:;"
    />
    <title>Video Player</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div id="title-bar">
      <div id="title-container">
        <span id="title">Video Player</span>
      </div>
      <div id="window-controls">
        <div id="close" class="window-control"></div>
      </div>
    </div>
    <div id="content">
      <input
        type="file"
        name="file-uploader"
        id="file-uploader"
        accept="video/mp4, video/webm, video/ogg"
      />
      <video autoplay></video>
      <div id="gradient-bottom"></div>
      <div id="bottom">
        <div id="progress-bar-container">
          <input
            type="range"
            name="progress-bar"
            id="progress-bar"
            disabled
            value="0"
            step="0.000001"
            min="0"
          />
        </div>
        <div id="video-controls-container">
          <div id="video-left-controls">
            <div id="playpause" class="video-control paused"></div>
            <div id="loop" class="video-control"></div>
            <div id="volume-area">
              <div id="volume" class="video-control"></div>
              <div class="video-indicator">
                <div id="volume-display">
                  <span id="volume-value">100</span>
                  <span>%</span>
                </div>
              </div>
            </div>
            <div class="video-indicator">
              <div id="time-display">
                <time id="time-current">0:00</time>
                <span id="time-separator">/</span>
                <time id="time-duration">0:00</time>
              </div>
            </div>
          </div>
          <div id="video-right-controls">
            <div id="open" class="video-control"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
